                    <p>Attention, le matériel informatique est fragile, et très sensible à l’humidité. Faites attention lors du nettoyage.  </p>
                    <p style="margin-top: 10px;"></p>
                      <P>  Le produit le plus simple à utiliser est l’alcool (70° ou 90°), ou une lingette désinfectante (sans Javel).</P>
                      <p style="margin-top: 10px;"></p>

                         
                 <p>      Ordinateurs portables : Passez un tissus microfibre légèrement imbibé d’alcool sur le clavier, le touchpad, l’écran, le dessus et le dessous de la coque. Mettez ensuite l’ordinateur dans un sac plastique avant de l’emballer, pour éviter de le recontaminer. Effectuer la même procédure avec le chargeur de l’ordinateur. </p> 
                 <p style="margin-top: 10px;"></p>
      
                 <p>     Ordinateurs fixes :  Passez un tissus microfibre légèrement imbibé d’alcool sur le clavier, la souris, la tour et l’écran. Mettez ensuite chaque élément de l’ordinateur dans un sac plastique avant de l’emballer, pour éviter de les recontaminer.</p>
